<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <img src="img/Logo.png" alt="Logo-Alura" class="logo">
    </header>
    <main>
        <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el Texto"></textarea>
                <div>
                    <h6 class="informacion"> <img src="img/bi_exclamation-circle-fill-1.png" alt="alet informacion"> Solo letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="conmensaje">
            <div>
               <textarea class="mensaje" cols="18" rows="5"></textarea>
            </div>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button><span id="alerta"></span>
            </div>
        </section>
    </main>
</body>
<script src="Javascript/javascript.js"></script>
